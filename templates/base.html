<!-- imports source dictionary and its attributes from model.py -->
{% set source = model.get_source() %}
{% set model = model.get_model() %}
{% set name = source["name"] %}

<html>

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        {% block head %}
        {% endblock %}
    </head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!-- navbar color -->
        <a class="navbar-brand" href="https://github.com/aymankazi9/P2-Platypodes/blob/main/README.md">{{name}}</a> <!-- navbar-brand link -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

            <ul class="navbar-nav"> <!-- holds navbar items -->
                <a class="nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
                <a class="nav-link" href= "/aboutus/">About Us</a> <!-- each item is linked to a url decoration that is defined in view -->
                <a class="nav-link" href= "/signuppage/">Sign Up</a>
                <a class="nav-link" href= "/newspage/">News</a>
                <a class="nav-link" href= "/map/">COVID-19 Map</a>
                <a class="nav-link" href= "/FAQ/">FAQ</a>
                <a class="nav-link" href= "/feedback/">Feedback</a>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Trackers <!-- Dropdown menu that has 4 different tracker templates linked tt -->
                    </a>
                    <div class="dropdown-menu" style="position: absolute; z-index: 2;">
                        <a class="dropdown-item" href="/california/">California</a>
                        <a class="dropdown-item" href="/texas/">Texas</a>
                        <a class="dropdown-item" href="/florida/">Florida</a>

                        <!--<div class="dropdown-divider"></div> divides materials within the dropdown by region (not completely necessary, plainly for aesthetics) -->
                        <a class="dropdown-item" href="/newyork/">New York</a>
                    </div>

                </li>

            </ul>
        </div>
    </nav>
</body>

<body>
{% block content %}
{% endblock %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
