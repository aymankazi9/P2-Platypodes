<div class= "outside">
    <h2>FEEDBACK FORM</h2>

<div class= "box">
    <div class="container">
        <form>
            <div class="row">
                <div class="col-25">
                    <label for="fname">First Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Your first name...">

                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Your last name...">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email Address</label>
                </div>
                <div class="col-75">
                    <input type="email" id="email" name="mailid" placeholder="Your email is...">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country">Country</label>
                </div>
                <div class="col-75">
                    <select id="country" name="country">
                        <!-- similar to a dropdown menu with the options ot selct country of origin-->
                        <option value="none">Select Country</option>
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                        <option value="russia">Russia</option>
                        <option value="india">India</option>
                        <option value="china">China</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="feed_back">Feedback</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Write any additional questions or concerns." style="height:200px"></textarea>
                </div>
            </div>
            <div class="row" padding-left: 200px >
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
