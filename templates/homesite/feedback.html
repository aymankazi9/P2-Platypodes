{% extends "base.html" %}

{% block head %}
<title>Platypodes | Feedback</title>
{% endblock %}

{% block content %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{
            background:#59ABE3;
            margin:0
        }

        .form{
            width:360px;
            height:730px;
            background:#ffffff;
            border-radius:8px;
            box-shadow:0 0 40px -10px #000;
            margin:calc(50vh - 220px) auto;
            padding:20px 30px;
            max-width:calc(100vw - 40px);
            box-sizing:border-box;
            position:relative
        }

        h2{
            margin:10px 0;
            padding-bottom:10px;
            width:180px;
            color:#78788c;
            border-bottom:3px solid
        }

        input{
            width:100%;
            padding:10px;
            box-sizing:border-box;
            background:none;
            outline:none;
            resize:none;
            border:0;
            transition:all .3s;
            border-bottom:2px solid #bebed2
        }

        input:focus{
            border-bottom:2px solid #78788c
        }

        select{
            width:300px;
            padding:10px;
            color:#e6e6e6;
            background:#59ABE3;
            border-color:#59ABE3;
            border-radius:4px;
            box-shadow:0 0 20px -10px #000000
        }

        label:before{
            content:attr(type);
            display:block;
            margin:28px 0 0;
            font-size:14px;
            color:#5a5a5a
        }

        button{
            float:right;
            padding:8px 12px;
            margin:8px 0 0;
            border:2px solid #fbaf44;
            border-radius:4px;
            background:0;
            color:#fbaf44;
            cursor:pointer;
            transition:all .3s
        }

        button:hover{
            background:#fbaf44;
            color:#fff
        }
    </style>
</head>

<body>

<form action="{{ url_for('feedback_form') }}" method="post" class="form">
    <h2 style="font-family: Palatino">Give Us Feedback!</h2>

    <label for="fname" type="First Name:"></label>
    <input type="text" id="fname" name="firstname" placeholder="Your first name..." placeholder="Your first name.." required>

    <label for="fname" type="Last Name:"></label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..." required>

    <label for="fname" type="Email:"></label>
    <input type="text" id="email" name="email" placeholder="Your email...">

    <label for="type" type="Feedback Type:"></label>
    </br>
    <select id="type" name="type">
        <option value="help">Help</option>
        <option value="question">Question</option>
        <option value="comment">Comment</option>
        <option value="other">Other</option>
    </select>

    <label for="feedback" type="Feedback:"></label>
    <input type="text" id="feedback" name="feedback" placeholder="Your feedback..." required>

    <button>Submit Feedback</button>
</form>

</body>
</html>
{% endblock %}
